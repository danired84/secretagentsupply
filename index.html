<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
<!-- Header -->
      <div class="container" id="header">
            <div class="header content">
                <img class="logo" src="./resources/images/logo.png" alt="our logo">
                <span class="brand">Secret Agent Supply Inc.</span>
            </div>
      </div>
      <div class="container" id="banner">
        <!-- Banner -->
            <div class="banner content">
              <div class="text content">
                  <h2>New arrival</h2>
                  <h1>sport bikes and motorcycles</h1>
              </div>
            </div>
      </div>
      <div class="container" id="navigation">
        <!-- Navigation -->
            <div class="navigation content">
                  <span><a href="#">Eyewear</a></span>
                  <span><a href="#">Apparel</a></span>
                  <span><a href="#">Gadgets</a></span>
                  <span><a href="#">Vehicles</a></span>
                  <span><a href="#">Classes</a></span>
                  <span><a href="#">Contact</a></span>
                  <a class="mobile" href="#">Menu</a>
            </div>
          <!--
            <div class="navigation mobile">
                  <span><a href="#">Menu</a></span>
            </div>
          -->
      </div>
      <div class="container" id="store">
        <!-- Store -->
            <div class="store content">

                <div class="product pen">
                  <div class="item container">
                    <img src="./resources/images/pen.png" alt="">
                  </div>
                  <p class="description">Exploding Pen</p>
                </div>

                <div class="product watch">
                  <div class="item container">
                    <img src="./resources/images/watch.png" alt="">
                  </div>
                  <p class="description">Cellular Watch</p>
                </div>

                <div class="product glasses">
                  <div class="item container">
                    <img src="./resources/images/glasses.png" alt="">
                  </div>
                  <p class="description">Thermal Glasses</p>
                </div>

            </div>
      </div>

      <div class="container" id="information">
            <div class="information content container">
              <div class="info">
                <h4>Location</h4>
                <span>-47.346436, 84.32354</span>
              </div>

              <div class="info">
                <h4>Hours</h4>
                <span>0800 - 1800</span>
              </div>

            </div>
      </div>
      <div class="container" id="footer">
        <!-- Footer -->
            <div class="footer content">
                <p class="copyright content">Copyright Secret Agent Supply Inc.</p>
            </footer>
      </div>

    </div>

  </body>
</html>
